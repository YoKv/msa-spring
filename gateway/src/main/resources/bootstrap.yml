spring:
  application:
    name: gateway
  cloud:
    consul:
      host: dev.aiyo.space
      port: 8500
    gateway:
      routes:
      - id: app-a
        uri: lb://app-a
        predicates:
        - Path=//app-a/**
      - id: app-a
        uri: lb://app-b
        predicates:
        - Path=//app-b/**
      - id: app-a
        uri: lb://app-c
        predicates:
        - Path=//app-c/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
server:
  port: 80