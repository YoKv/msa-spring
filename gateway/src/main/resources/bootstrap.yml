spring:
  application:
    name: gateway
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
    gateway:
      routes:
      - id: app-a
        uri: lb://app-a
        predicates:
        - Path=/app-a/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
server:
  port: 80